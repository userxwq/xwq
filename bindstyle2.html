<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<style type="text/css">
			#container{
				width:300px;
				height:300px;
				background: red;
			}
		</style>
		
	</head>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="box">
			<input type="number" v-model="w"/>
			<input type="number" v-model="h"/>
			<div id="container" v-bind:style="{width:w+'px',height:h+'px'}">
				
			</div>
			
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#box",
			data:{
				w:300,
				h:300
			}
		
			
		})
	</script>
</html>
